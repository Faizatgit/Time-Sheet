<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Time Sheet Apllication</h2>
        <div class="form-group">
            <label for="employee">Employee Name: </label>
            <input type="text" id="employee" name="employee" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="date">Date: </label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="hoursWorked">Hours Worked: </label>
            <input type="number" id="hoursWorked" placeholder="Enter  hours worked">
        </div>
        <div class="form-group">
            <label for="reportingManager">Reporting Manager: </label>
            <input type="text" id="reportingManager" placeholder="Enter name of reporting manager">
        </div>
        <div class="form-group">
            <label for="rating">Rating: </label>
            <input type="range" id="rating" name="rating" min="1" max="5" step="1">
        </div>        
        <button id="btn">Add Record</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
